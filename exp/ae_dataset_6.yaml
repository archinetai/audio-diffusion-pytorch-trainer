# @package _global_

sampling_rate: 48000
length: 131072
log_every_n_steps: 1000
channels: 2

model:
  _target_: main.module_ae.Model
  lr: 1e-4
  lr_beta1: 0.95
  lr_beta2: 0.999
  lr_eps: 1e-6
  lr_weight_decay: 1e-3
  sample_rate: ${sampling_rate}
  loss_type: sdstft
  loss_bottleneck_weight: 1e-4

  autoencoder:
    _target_: audio_diffusion_pytorch.AutoEncoder1d
    in_channels: ${channels}
    channels: 16
    patch_factor: 1
    patch_blocks: 1
    resnet_groups: 8
    multipliers: [1, 8, 8, 8, 8, 8, 8]
    factors: [2, 2, 2, 2, 2, 2]
    num_blocks: [2, 2, 2, 2, 2, 2]
    bottleneck:
      - _target_: audio_diffusion_pytorch.Tanh
      - _target_: audio_diffusion_pytorch.Noiser
        sigma: 0.2


datamodule:
  _target_: main.module_ae.Datamodule
  dataset:
    _target_: audio_data_pytorch.WAVDataset
    recursive: True
    sample_rate: ${sampling_rate}
    transforms:
      _target_: audio_data_pytorch.AllTransform
      random_crop_size: ${length}
      stereo: True
      source_rate: ${sampling_rate}
      target_rate: ${sampling_rate}

  val_split: 0.0001
  batch_size: 16
  num_workers: 8
  pin_memory: True


callbacks:
  rich_progress_bar:
    _target_: pytorch_lightning.callbacks.RichProgressBar

  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: "valid_loss"   # name of the logged metric which determines when model is improving
    save_top_k: 1           # save k best models (determined by above metric)
    save_last: True         # additionaly always save model from last epoch
    mode: "min"             # can be "max" or "min"
    verbose: False
    dirpath: ${logs_dir}/ckpts/${now:%Y-%m-%d-%H-%M-%S}
    filename: '{epoch:02d}-{valid_loss:.3f}'

  model_summary:
    _target_: pytorch_lightning.callbacks.RichModelSummary
    max_depth: 2

  audio_samples_logger:
    _target_: main.module_ae.SampleLogger
    num_items: 2
    channels: ${channels}
    sampling_rate: ${sampling_rate}
    length: ${length}

loggers:
  wandb:
    _target_: pytorch_lightning.loggers.wandb.WandbLogger
    project: ${oc.env:WANDB_PROJECT}
    entity: ${oc.env:WANDB_ENTITY}
    # offline: False  # set True to store all logs only locally
    job_type: "train"
    group: ""
    save_dir: ${logs_dir}

trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 0 # Set `1` to train on GPU, `0` to train on CPU only, and `-1` to train on all GPUs, default `0`
  precision: 32 # Precision used for tensors, default `32`
  accelerator: null # `ddp` GPUs train individually and sync gradients, default `None`
  min_epochs: 0
  max_epochs: -1
  enable_model_summary: False
  log_every_n_steps: 1 # Logs metrics every N batches
  check_val_every_n_epoch: null
  val_check_interval: ${log_every_n_steps}
